name: ci-docker

on:
  push:
    paths:
      - 'infra/docker/**'
      - '.github/workflows/ci-docker.yml'
  pull_request:
    paths:
      - 'infra/docker/**'
      - '.github/workflows/ci-docker.yml'

jobs:
  validate-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f infra/docker/docker-compose.yml config
