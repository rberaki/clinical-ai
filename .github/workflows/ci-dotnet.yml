name: ci-dotnet

on:
  push:
    paths:
      - 'services/clinical-api/**'
      - '.github/workflows/ci-dotnet.yml'
  pull_request:
    paths:
      - 'services/clinical-api/**'
      - '.github/workflows/ci-dotnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet build clinical-ai.sln
