name: ci-dotnet

on:
  # Temporarily disabled for automatic CI runs; manual only.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet build clinical-ai.sln
